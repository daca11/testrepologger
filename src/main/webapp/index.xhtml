<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!--<h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>-->
    <h:outputStylesheet library="css" name="ui.min.css"/>
    <h:outputStylesheet library="css" name="autologger.css"/>


    <p:outputPanel styleClass="container-fluid">
        <h:form>
            <p:outputPanel styleClass="row" style="margin-top:10px">
                <p:outputPanel styleClass="col-xs-12">
                    <p:outputPanel styleClass="pull-right">
                        <h:link outcome="index" styleClass="btn btn-default">
                            <i class="fa fa-refresh"/>
                            <h:outputText value=" Refresh data"/>
                        </h:link>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>
            <p:outputPanel styleClass="row">
                <p:outputPanel styleClass="col-xs-12">
                        <h1>Trips</h1>
                        <p:dataTable var="trip" value="#{indexController.trips}" tableStyleClass="table table-striped">
                            <p:column headerText="ID" style="width: 10%">
                                <h:outputText value="#{trip.id}"/>
                            </p:column>
                            <p:column headerText="First log date" style="width: 45%">
                                <h:outputText value="#{trip.firstLogTime}"/>
                            </p:column>
                            <p:column headerText="Last log date" style="width: 45%;">
                                <h:outputText value="#{trip.lastLogTime}"/>
                            </p:column>
                            <p:column style="width: 45%;">
                                <h:link outcome="detail" styleClass="btn btn-default" value="View">
                                    <f:param name="selectedTripId" value="#{trip.id}"/>
                                </h:link>
                            </p:column>
                        </p:dataTable>
                </p:outputPanel>
            </p:outputPanel>
        </h:form>
    </p:outputPanel>

    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:body>
</html>
